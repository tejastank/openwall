           load('static/libs/jquery-1.9.0.js')

                .then('static/js/people.js')
                .then('static/js/home.js')
                .then('static/js/core.js')
                .thenRun(function () {
                        QWeb.add_template("static/xml/template.xml");
                        $(function() {
       	                 window['openwall'] = new Application();
       	                 Backbone.history.start();	
	                   });
	                   console.log("All javascript are loaded sucessfully.");
                    });
	       
	       window.onerror = function(message, url, linenumber) {
	            console.log("message: ", message);
              alert("JavaScript error: " + message + " on line " + linenumber + " for " + url);
           }
    </script>
